<h2>Books <span class="badge badge-secondary">Nuevas</span></h2>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6" *ngFor = "let b of books">
            <div class="carbox" routerLink="/books/{{b.id}}" style="cursor: pointer;"> 
                <div class="img-thumbnail border-0">                        
                    <img class="img-fluid" src='{{b.image}}' width="10000" height="10000" alt="{{b.name}}" />                                     
                </div>
                <figcaption class="title-caption text-center">{{b.name}}</figcaption>
            </div>
        </div>
    </div>
</div>
