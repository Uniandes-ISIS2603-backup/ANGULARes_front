<div class="float-right">
    <small>
        Your cart:
            <span *ngIf="cartService.cart.itemCount > 0">
                {{ cartService.cart.itemCount }} item(s)
                {{ cartService.cart.cartPrice | currency:"USD":"symbol":"2.2-2" }}
            </span>
            <span *ngIf="cartService.cart.itemCount == 0">
                (empty)
            </span>
    </small>
    <button class="btn btn-sm bg-dark text-white" routerLink="/cart">
        <i class="fa fa-shopping-cart"></i>
    </button>
</div>
